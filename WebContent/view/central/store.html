//        handleChart();
        $.fn.editable.defaults.mode = 'popup';
        $(".amount").editable();

    });


    var id = parseInt($.url().param('id'));
    var retail = alasql('select * from retail where id = ?',[id])[0];
    $('#store-name').text(retail.name);
    $('#name').text(retail.name);
    $('#city').text(retail.city);
    $('#addr').text(retail.addr);
    $('#tel').text(retail.tel);


    var restocks = DB.getRestockInfo(id);
    for(var i = 0; i<restocks.length; i++) {
        var restock = restocks[i];
        var row = $('<tr id=' + restock.id + '"></tr>');
        row.append('<td class="retail">' + restock.retail + '</td>');
        row.append('<td class="item">' + restock.item + '</td>');
        row.append('<td>' + restock.safe + '</td>');
        row.append('<td>' + restock.balance + '</td>');
        row.append('<td><a href="store.html?id=' + id + '" class="amount" data-type="text" data-pk="' + restock.id + '" data-title="Enter Restocking Amount">' + (restock.safe - restock.balance) + '</a></td>');
        $('#tbl-restock').append(row);
    }
