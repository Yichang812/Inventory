<body>
<!-- begin #page-loader -->
<div id="page-loader" class="fade in"><span class="spinner"></span></div>
<!-- end #page-loader -->

<!-- begin #page-container -->
<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">

    <div class="container">

        <!-- end page-header -->

        <div class="row m-t-30">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title" id="product-name"></h4>
                </div>
                <div class="panel-body">
                    <img id="image" style="width:80px;height:80px;margin-bottom: 10px;"/>
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>Product Name</th>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <th>Product Code</th>
                            <td id="code"></td>
                        </tr>
                        <tr>
                            <th>Product Category</th>
                            <td id="cat"></td>
                        </tr>
                        <tr>
                            <th>Size</th>
                            <td id="size"></td>
                        </tr>
                        <tr>
                            <th>Price ($)</th>
                            <td id="price"></td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td id="detail"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!--</div>-->

<script src="../plugins/morris/raphael.min.js"></script>
<script src="../plugins/morris/morris.js"></script>
<script src="../js/apps.min.js"></script>
<!-- ================== END PAGE LEVEL JS ================== -->

<script>
    $(document).ready(function() {
        App.init();
    });




    var id = parseInt($.url().param('id'));

    //    $("input[name=id]").val(id);
    $('#image').attr('src', '../img/' + id + '.jpg');
    var product = DB.getProductInfo(id,1);
    $('#name').text(product.name);
    $('#product-name').text(product.name);
    $('#code').text(product.code);
    $('#cat').text(product.kind);
    $('#detail').text(product.detail);
    $('#size').text(product.size+' ('+product.unit+')');
    $('#price').text(product.price);


</script>
</body>
