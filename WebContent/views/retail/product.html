<script>
    var id = parseInt($.url().param('id'));
    var retail = parseInt($.url().param('retail'));
    $(document).ready(function() {
        App.init();
        DB.getProductHistory(id,1);
        var handleChart =function(){
            var history = DB.getProductHistory(id);
            Morris.Line(
                    {element:"central-inventory-chart",
                        data:history,
                        xkey:"date",
                        ykeys:["stock"],
                        labels:["Stock Amount"],
                        resize:true,
                        lineColors:["#348fe2"]
                    })
        };
        handleChart();
    });


    var product = DB.getProductInfo(id);
    $('.name').text(product.name);
    $('#code').text(product.code);
    $('#cat').text(product.kind);
    $('#detail').text(product.detail);
    $('#size').text(product.size+' ('+product.unit+')');
    $('#price').text(product.price);
    $('#cur-stock').text(product.balance);


    var stocks = DB.getProductExpiration(id);
    for(var i = 0; i<stocks.length; i++){
        var stock = stocks[i];
        var row = $('<tr><td>'+stock.qty+'</td><td>'+stock.expiration+'</td></tr>');
        $('#store-stock-records').append(row);
    }

    function backHome() {
        window.location = "retail.html?id="+retail;
    }
</script>
